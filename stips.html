            const apiUrl = 'https://api.marketaux.com/v1/news/all HTTP/1.1'; // Replace with your API endpoint
    
            // Function to fetch news from the API
            function fetchNews() {
                fetch(apiUrl)
                    .then(response => response.json())
                    .then(data => {
                        // Handle the fetched news data
                        displayNews(data.articles);
                    })
                    .catch(error => {
                        console.error('Error fetching news:', error);
                        // Handle error cases
                    });
            }
    
            // Function to display news on the webpage
            function displayNews(articles) {
                const newsList = document.getElementById('news-list');
                // Clear any existing news content
                newsList.innerHTML = '';
                // Loop through the articles and create HTML elements for each article
                articles.forEach(article => {
                    const articleElem = document.createElement('div');
                    articleElem.classList.add('article');
                    articleElem.innerHTML = `
                        <h2>${article.title}</h2>
                        <p>${article.description}</p>
                        <a href="${article.url}" target="_blank">Read more</a>
                    `;
                    newsList.appendChild(articleElem);
                });
            }
    
            // Call fetchNews function when the page loads
            window.onload = fetchNews;
        </script>
